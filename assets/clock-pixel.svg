<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" shape-rendering="crispEdges">
  <!-- Clock body -->
  <rect x="3" y="3" width="12" height="12" rx="6" fill="#1e2a3a" stroke="#8cf04a" stroke-width="2"/>
  <!-- Clock face -->
  <circle cx="9" cy="9" r="4" fill="#222e44" stroke="#ff1ea3" stroke-width="1"/>
  <!-- Hour hand -->
  <rect x="8.5" y="6" width="1" height="4" fill="#8cf04a"/>
  <!-- Minute hand -->
  <rect x="9" y="9" width="3" height="1" fill="#ffeb3b"/>
  <!-- Center dot -->
  <circle cx="9" cy="9" r="1" fill="#ff1ea3"/>
</svg>
